name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release tag
        id: latest_release
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG=$(gh release list --repo ${{ github.repository }} --limit 1 --json tagName --jq '.[0].tagName')
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || steps.latest_release.outputs.tag }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ steps.latest_release.outputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        working-directory: packages/pgconductor-js
        run: bun run build

      - name: Publish to NPM
        working-directory: packages/pgconductor-js
        run: bun publish --tag latest --access public --provenance
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Output Summary
        run: |
          {
            echo "# ðŸš€ Package Published!"
            echo ""
            echo "## Install the package"
            echo "\`\`\`bash"
            echo "pnpm install pgconductor-js@${{ steps.version.outputs.version }}"
            echo "\`\`\`"
            echo ""
            echo "Or use latest:"
            echo "\`\`\`bash"
            echo "pnpm install pgconductor-js"
            echo "\`\`\`"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

